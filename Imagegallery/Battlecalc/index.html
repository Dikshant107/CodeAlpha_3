<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BattleCalc — Service Before Self</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator-container" aria-label="Calculator">
    <header class="calc-header">
      <h1>BattleCalc</h1>
      <p class="tagline">Fast. Reliable. Precise.</p>
    </header>

    <section class="display" aria-live="polite">
      <div id="expression" class="expression" aria-label="Expression">0</div>
      <div id="preview" class="preview" aria-label="Preview result"></div>
    </section>

    <section class="keys" role="application" aria-label="Calculator keypad">
      <!-- Top row -->
      <button class="btn func" data-action="clear" aria-label="Clear">C</button>
      <button class="btn func" data-action="back" aria-label="Backspace">⌫</button>
      <button class="btn func" data-action="paren" aria-label="Parentheses">( )</button>
      <button class="btn op" data-value="÷" aria-label="Divide">÷</button>

      <!-- Numbers & operators -->
      <button class="btn num" data-value="7">7</button>
      <button class="btn num" data-value="8">8</button>
      <button class="btn num" data-value="9">9</button>
      <button class="btn op" data-value="×">×</button>

      <button class="btn num" data-value="4">4</button>
      <button class="btn num" data-value="5">5</button>
      <button class="btn num" data-value="6">6</button>
      <button class="btn op" data-value="−">−</button>

      <button class="btn num" data-value="1">1</button>
      <button class="btn num" data-value="2">2</button>
      <button class="btn num" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn zero num" data-value="0">0</button>
      <button class="btn num" data-value=".">.</button>
      <button class="btn equals" data-action="equals" aria-label="Equals">=</button>
    </section>

    <footer class="help">
      <small>Keyboard: numbers, + - * / or × ÷, Enter =, Backspace, Esc to clear</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
